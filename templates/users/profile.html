{% extends "base.html" %}

{% block content %}

        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary">
                <img src="{{ user.profile_pictures.url }}" height="100" width="100" class="profile-pic"/>
            </button>

            <span class="name mt-3">{{user.first_name}} {{user.last_name}}</span>
            <span class="idd">@{{ user.username }}</span>
            <span class="idd">{{ user.email }}</span>
            <div class=" d-flex mt-2"><a href="{% url 'users:profile_edit' %}">
                <button class="btn1 btn-dark">Edit Profile</button></a>
            </div>

            <div class=" px-2 rounded mt-4 date "> <span class="join">{{user.date_joined|date:"M d, Y"}}</span>
            </div>
        </div>

{% endblock%}
