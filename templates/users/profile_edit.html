{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Profile Update</h1>
    <div class="row">
        <div class="col-4">
            <form action="{% url 'users:profile_edit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">save edit</button>
             </form>
        </div>
    </div>


{% endblock %}
