{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Register Page</h1>

<div class="row">
    <div class="col-6">
         <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>

</div>


{% endblock %}
